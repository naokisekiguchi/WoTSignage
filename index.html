                    <div class="content">ウェブデベロッパのための WoT デバイス開発環境です。センサやアクチュエータも全てウェブ技術で制御でき、ウェブページを作るようにWoT デバイスアプリケーションの開発が可能となります。開発環境は OS として B2G を搭載したシングルボードコンピュータで、GPIO、I2C、UART、SPI ポートに加えて USB および HDMI 互換のポートを装備します。ウェブページ内の navigator にローレベルハードウェア API を施し、ウェブ画面とセンサやアクチュエータが絡みあった新しい考えのデバイスを開発可能とします。</div>
